es:
  hello: "Hola mundo"
  helpers:
    submit:
      create: "Crear %{model}"
      update: "Actualizar %{model}"
      submit: "Guardar"
  date:
    formats:
      default: "%d/%m/%Y"
      short: "%d %b"
      long: "%d de %B de %Y"
    day_names: ["domingo", "lunes", "martes", "miércoles", "jueves", "viernes", "sábado"]
    abbr_day_names: ["dom", "lun", "mar", "mié", "jue", "vie", "sáb"]
    month_names: [~, "enero", "febrero", "marzo", "abril", "mayo", "junio", "julio", "agosto", "septiembre", "octubre", "noviembre", "diciembre"]
    abbr_month_names: [~, "ene", "feb", "mar", "abr", "may", "jun", "jul", "ago", "sep", "oct", "nov", "dic"]
  time:
    formats:
      default: "%d/%m/%Y %H:%M"
      short: "%d %b %H:%M"
      long: "%d de %B de %Y %H:%M"
  number:
    format:
      separator: ","
      delimiter: "."
  activerecord:
    models:
      user: "Usuario"
      curriculum: "Currículum"
      study: "Estudio"
    attributes:
      user:
        email: "Correo electrónico"
        password: "Contraseña"
        password_confirmation: "Confirmación de contraseña"
      curriculum:
        first_name: "Nombre(s)"
        last_name: "Apellidos"
        birth_date: "Fecha de nacimiento"
        identification: "Número de identificación"
        phone_number: "Teléfono"
        address: "Dirección de residencia"
        country: "País"
        department: "Departamento/Región"
        city: "Ciudad"
        profile_description: "Perfil o descripción personal"
        available_to_travel: "Disponibilidad para viajar"
        available_to_relocate: "Disponibilidad para cambio de residencia"
        languages: "Idiomas"
        education_level: "Nivel de estudios"
        photo: "Foto de perfil"
      study:
        institution: "Institución"
        status: "Estado"
        start_date: "Fecha de inicio"
        end_date: "Fecha de finalización"
        title: "Título"
    errors:
      models:
        user:
          attributes:
            email:
              not_found: "no encontrado"
              blank: "no puede estar en blanco"
              invalid: "no es válido"
  errors:
    format: "%{attribute} %{message}"
    messages:
      record_invalid: "La validación falló: %{errors}"
      restrict_dependent_destroy:
        one: "No se puede eliminar este registro porque existe 1 elemento dependiente"
        other: "No se puede eliminar este registro porque existen %{count} elementos dependientes"
      not_saved:
        one: "No se pudo guardar este %{resource} debido a 1 error"
        other: "No se pudo guardar este %{resource} debido a %{count} errores"
      not_found: "no encontrado"
      blank: "no puede estar en blanco"
      accepted: "debe ser aceptado"
      empty: "no puede estar vacío"
      equal_to: "debe ser igual a %{count}"
      even: "debe ser un número par"
      exclusion: "está reservado"
      greater_than: "debe ser mayor que %{count}"
      greater_than_or_equal_to: "debe ser mayor o igual que %{count}"
      inclusion: "no está incluido en la lista"
      invalid: "no es válido"
      less_than: "debe ser menor que %{count}"
      less_than_or_equal_to: "debe ser menor o igual que %{count}"
      model_invalid: "Validación fallida: %{errors}"
      not_a_number: "no es un número"
      not_an_integer: "debe ser un número entero"
      odd: "debe ser un número impar"
      present: "debe estar en blanco"
      required: "es obligatorio"
      taken: "ya ha sido tomado"
      too_long: "es demasiado largo (máximo %{count} caracteres)"
      too_short: "es demasiado corto (mínimo %{count} caracteres)"
      wrong_length: "no tiene la longitud correcta (debe ser %{count} caracteres)"
  enums:
    user:
      role:
        admin: "Admin"
        aspirante: "Aspirante"
        reclutador: "Reclutador"
  layout:
    navigation:
      home: "Inicio"
      sign_in: "Iniciar sesión"
      sign_out: "Cerrar sesión"
      sign_up: "Registrarse"